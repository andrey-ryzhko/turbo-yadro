<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <title>Турбо Ядро</title>

   <!-- css -->
   <link rel="stylesheet" href="css/index.min.css">

</head>

   <header class="header">

         <a class="header-logo">
            <img class="header-logo__img" src="img/logo.png" alt="img">
         </a>

         <!-- header nav -->

         <nav class="header-nav">
            <ul class="header-nav__list">
               <li class="header-nav__item">
                  <a class="header-nav__link" href="#">

                  </a>

         <nav class="header-admin">
            <ul class="header-admin__list">
               <li class="header-admin__item">
                  <button class="header-admin__btn">

                  </button>
