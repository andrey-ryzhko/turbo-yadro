<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <title>Турбо Ядро</title>

   <!-- css -->
   <link rel="stylesheet" href="css/index.min.css">

</head>
<body>

   <!-- HEADER -->

   <header class="header">
      <div class="container">
         <div class="header__inner">
   
            <!-- header logo -->
      
            <a class="header-logo" href="#">
               <img class="header-logo__img" src="img/logo.png" alt="Турбо Ядро">
            </a>
   
            <!-- header menu -->
   
            <nav class="header-menu">
               <a class="header-menu__link" href="#">
                  Как работает
               </a>
               <a class="header-menu__link" href="#">
                  Цены
               </a>
               <a class="header-menu__link" href="#">
                  Частые вопросы
               </a>
            </nav>
   
            <!-- header admin -->
   
            <nav class="header-admin">
               <button class="header-admin__btn header-admin__btn--register">
                  Регистрация
               </button>
               <button class="header-admin__btn header-admin__btn--login">
                  Вход
               </button>
            </nav>
         </div>
      </div>
   </header>

   <!-- FOOTER -->
   
   <footer class="footer">
      <div class="container">
         <div class="footer__inner">

            <!-- footer col 1 -->
   
            <div class="footer__col">
               <img class="footer__logo" src="img/logo-dark.png" alt="Турбо Ядро">
               <p class="footer__copy">
                  Турбо Ядро &copy; [2022]. Все права защищены
               </p>
            </div>
   
            <!-- footer col 2 -->
   
            <div class="footer__col">
               <h2 class="footer__title">
                  Дни работы поддержки
               </h2>
               <p class="footer__value">
                  ПН-ВС. Каждый день
               </p>
               <p class="footer__value">
                  7:00-20:00 по Москве
               </p>
            </div>
   
            <!-- footer col 3 -->
   
            <div class="footer__col">
               <h2 class="footer__title">
                  Контакты
               </h2>
               <a class="footer__value" href="mailto:help@turbo-yadro.ru">
                  help@turbo-yadro.ru
               </a>
               <a class="footer__value" href="tel:79609969576">
                  +7-960-996-95-76
               </a>
            </div>
   
            <!-- footer col 4 -->
   
            <div class="footer__col">
               <a class="footer__link" href="#">
                  Пользовательское соглашение
               </a>
               <a class="footer__link" href="#">
                  Политика оплаты и возврата
               </a>
               <a class="footer__link" href="#">
                  Политика использования Cookie
               </a>
            </div>
         </div>
      </div>
   </footer>
</body>
</html>
